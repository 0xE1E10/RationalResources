// Add tank type to RR's cloned bread tanks
@PART[RRBreadTank*]:NEEDS[B9PartSwitch,GU|FarFutureTechnologies]:AFTER[RationalResourcesParts]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RRSwitch]]
	{
		SUBTYPE
		{
			name = LD
			tankType = RR_CryoD
			title = LqdDeuterium
			primaryColor = PowderBlue
			secondaryColor = PowderBlue
		}
		SUBTYPE
		{
			name = LHe3
			tankType = RR_CryoHe3
			title = LqdHe3
			primaryColor = CloudyBlue
			secondaryColor = CloudyBlue
		}
		SUBTYPE
		{
			name = LDHe3
			tankType = RR_CryoDHe3
			title = LqdDeuterium + LqdHe3
			primaryColor = PowderBlue
			secondaryColor = CloudyBlue
		}
	}
}

