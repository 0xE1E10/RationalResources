//Add Kerbalism radiation emitters to nuclear engines
@PART[RREngineNERVA*]:NEEDS[FeatureRadiation]:AFTER[KerbalismDefault]
{
	MODULE
	{
		name = Emitter
		radiation = 0.0000277775 // 0.1 rad/h
		@radiation *= 2.5 // 0.25 rad/h
	}
}
@PART[RREngineNTJ*]:NEEDS[FeatureRadiation]:AFTER[KerbalismDefault]
{
	MODULE
	{
		name = Emitter
		radiation = 0.0000277775 // 0.1 rad/h
		@radiation *= 0.25 // 0.25 rad/h
	}
}
