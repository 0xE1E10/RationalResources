//Carbon Extractors

//Waste density = 0.00075
//Carbon density = 0.0021
//Carbon is 2.8x denser than waste (changes are for weight, not volume, why would it be for volume?)

// 1.25m, 2.5, and 3.75m converters use same numbers, but with different conversionRates in MODULE TacGenericConverter
@PART[TacCarbonExtractor|TacCarbonExtractorLarge|TacCarbonExtractorLarge375]:NEEDS[ThunderAerospace/TacLifeSupportRecyclers,CommunityResourcePack,RationalResources]
{
  @MODULE[TacGenericConverter]
  {
    -OUTPUT_RESOURCE:HAS[#ResourceName[Waste]]
    {}
    OUTPUT_RESOURCE
    {
      ResourceName = Carbon
      Ratio = 4.31845178e-7
// stock tacls rate is 0.000001209166498 waste. Divide that by 2.8 to yield our carbon weight.
      DumpExcess = true
    }
  }
}


