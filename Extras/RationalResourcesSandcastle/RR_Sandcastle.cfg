@MATERIALS_LIST:HAS[@RESOURCE[Ore]]:NEEDS[CommunityResourcePack,Sandcastle]:FOR[zRationalResources] 
{
	@RESOURCE[Ore]
	{
		@name = Equipment
	}
}

@PART:HAS[@MODULE[WBIPrintShop],@RESOURCE[Ore]]:NEEDS[CommunityResourcePack,Sandcastle]:FOR[zRationalResources] 
{
	@RESOURCE[Ore]
	{
		@name = Equipment
		@amount *= 5 // #$@RESOURCE_DEFINITION[Equipment]/volume$
		@maxAmount *= 5 // #$@RESOURCE_DEFINITION[Equipment]/volume$
	}
}

