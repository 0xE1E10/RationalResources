		title = HTP
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _Hydrazine
		title = Hydrazine
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _Kerosene
		title = Kerosene
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _MMHA
		title = MMH A
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _MMHB
		title = MMH B
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _MMHC
		title = MMH C
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _UDMH
		title = UDMH
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _UH25
		title = UH25
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	
	// RealFuels Splitters
	MODULE
	{
		name = ProcessController
		resource = _SplitterHTP
		title = HTP Splitter
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _SplitterHydrazine
		title = Hydrazine Splitter
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	
	@MODULE[Configure]:NEEDS[RealFuels]
	{
		// Bulk
		SETUP
		{
			name = Hydrolox RF
			desc = Produce <b>LqdHydrogen</b> and <b>LqdOxygen</b> from <b>Water</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _HydroloxRF
			}
		}
		SETUP
		{
			name = Methalox RF
			desc = Produce <b>LqdMethane</b> and <b>LqdOxygen</b> from <b>LqdHydrogen</b> and <b>LqdCO2</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _MethaloxRF
			}
		}
		SETUP
		{
			name = Aerozine50
			desc = Carefully mix <b>MMH</b> and <b>UDMH</b> in 1:1 ratio.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Aerozine50
			}
		}
		SETUP
		{
			name = Ethanol A
			desc = Produce <b>Ethanol</b> from <b>Carbon</b>, <b>LqdHydrogen</b> and <b>LqdOxygen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _EthanolA
			}
		}
		SETUP
		{
			name = Ethanol B
			desc = Produce <b>Ethanol</b> from <b>LqdMethane</b> and <b>LqdOxygen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _EthanolB
			}
		}
		SETUP
		{
			name = Ethanol75 A
			desc = Produce <b>Ethanol75</b> from <b>Carbon</b>, <b>LqdHydrogen</b>, <b>LqdOxygen</b> and 25% <b>Water</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Ethanol75A
			}
		}
		SETUP
		{
			name = Ethanol75 B
			desc = Produce <b>Ethanol75</b> from 75% <b>Ethanol</b> and 25% <b>Water</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Ethanol75B
			}
		}
		SETUP
		{
			name = HTP
			desc = Produce <b>HTP</b> from <b>LqdHydrogen</b> and <b>LqdOxygen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _HTP
			}
		}
		SETUP
		{
			name = Hydrazine
			desc = Produce <b>Hydrazine</b> from <b>LqdHydrogen</b> and <b>LqdNitrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Hydrazine
			}
		}
		SETUP
		{
			name = Kerosene
			desc = Produce <b></b> from <b>Carbon</b>, <b></b> and <b>LqdHydrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Kerosene
			}
		}
		SETUP
		{
			name = MMH A
			desc = Produce <b>MMH</b> from <b>Carbon</b>, <b>LqdHydrogen</b> and <b>LqdNitrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _MMHA
			}
		}
		SETUP
		{
			name = MMH B
			desc = Produce <b>MMH</b> from <b>Hydrazine</b>, <b>Carbon</b> and <b>LqdHydrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _MMHB
			}
		}
		SETUP
		{
			name = MMH C
			desc = Produce <b>MMH</b> from <b>Hydrazine</b>, <b></b> and <b>LqdMethane</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _MMHC
			}
		}
		SETUP
		{
			name = UDMH
			desc = Produce <b>UDMH</b> from <b>Carbon</b>, <b>LqdHydrogen</b> and <b>LqdNitrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _UDMH
			}
		}
		SETUP
		{
			name = UH25
			desc = Carefully mix <b>MMH</b> and <b>UDMH</b> in 1:3 ratio.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _UH25
			}
		}
		
		// = = Splitters = =
		SETUP
		{
			name = Splitter (HTP)
			desc = Extract <b>LqdHydrogen</b> and <b>LqdOxygen</b> from <b>HTP</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _SplitterHTP
			}
		}
		SETUP
		{
			name = Splitter (Hydrazine)
			desc = Extract <b>LqdHydrogen</b> and <b>LqdNitrogen</b> from <b>Hydrazine</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
