		title = Aerozine50
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _EthanolA
		title = Ethanol A
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _EthanolB
		title = Ethanol B
		Tag = RR
		capacity = 1
