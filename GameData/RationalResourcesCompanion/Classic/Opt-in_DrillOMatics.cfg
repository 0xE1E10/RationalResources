@PART:HAS[#RRHarvester[Set]]:NEEDS[ClassicStock]:FOR[RationalResourcesCompanion]
{
	@RRHarvester = isSet
	@description ^= :$: <br><#4FBBFF>WBI GoldStrike Drill.</color>
	!MODULE[ModuleOverheatDisplay]{}
	!MODULE[ModuleCoreHeat]{}
	@MODULE[ModuleResourceHarvester]
	{
		@name = WBIGoldStrikeDrill
		@GeneratesHeat = false
		!TemperatureModifier{}
		!ThermalEfficiency{}
		OUTPUT_RESOURCE
		{
			ResourceName = Slag
			Ratio = 1.0
			FlowMode = ALL_VESSEL
			DumpExcess = true
		}
	}
	@MODULE[ModuleAstroidDrill]
	{
		@Name = WBIGoldStrikeAsteroidDrill
		@GeneratesHeat = false
		!TemperatureModifier{}
		!ThermalEfficiency{}
	}
	MODULE
	{
		name = WBIEfficiencyMonitor
		efficiencyType = extractionModifier
		efficiencyGUIName = Extraction Rate
	}

	MODULE:NEEDS[BARIS]
	{
		name = ModuleQualityControl
		quality = 100
		mtbf = 400
	}
}