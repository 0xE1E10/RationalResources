@PART[wbiLassoSize3]:NEEDS[Pathfinder,!Kerbalism]:FOR[RationalResourcesCompanion]
{
	!MODULE[ModuleResourceScanner] {}
	!MODULE[WBIModuleResourceHarvester]:HAS[~Tag[RR]] {}
}

