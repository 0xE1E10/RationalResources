// Squad
@PART[MiniDrill,RadialDrill]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
	isStock = True // Has prior Kerbalism configs
}

// Grounded
@PART[groundeddrill]:NEEDS[Grounded]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

// Stockalike Mining Expansion
@PART[SMX_?mStackDrill|SMX_InlineDrill|SMX_1mInlineDrill|SMX_1mHInlineDrill]:NEEDS[MiningExpansion]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

// VentralDrill
@PART[VentralISRUDrill]:NEEDS[VentralDrill]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
}

// Planetary Base Inc
@PART[KKAOSS_drill|KKAOSS_MetalOreDrill|KKAOSS_DirtDrill|KKAOSS_LS_drill_water]:NEEDS[PlanetaryBaseInc]:AFTER[RationalResources]
{
	RRHarvester = Set
	RRSlots = 1
	KerbalismRate = 0.75
	isStock = True // Has prior Kerbalism configs
}