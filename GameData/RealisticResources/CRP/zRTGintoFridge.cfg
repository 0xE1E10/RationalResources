@PART[rtg]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Freeze Ammonia
		StartActionName = Start Freezer NH3
		StopActionName = Stop Freezer NH3
		ToggleActionName = Toggle Freezer
		AutoShutdown = true
		GeneratesHeat = false

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		 
		INPUT_RESOURCE
		{
			ResourceName = Ammonia
			Ratio = 91.3
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LqdAmmonia
			Ratio = 0.1
			DumpExcess = false
		}
	}
	+MODULE[ModuleResourceConverter]
	{
		@ConverterName = Freeze CarbonDioxide
		@StartActionName = Start Freezer CO2
		@StopActionName = Stop Freezer CO2
		@INPUT_RESOURCE,0
		{
			@ResourceName = CarbonDioxide
			@Ratio = 78.8
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = LqdCO2
		}
	}
	+MODULE[ModuleResourceConverter]
	{
		@ConverterName = Freeze Hydrogen
		@StartActionName = Start Freezer H2
		@StopActionName = Stop Freezer H2
		@INPUT_RESOURCE,0
		{
			@ResourceName = Hydrogen
			@Ratio = 78.8
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = LqdHydrogen
		}
	}
	+MODULE[ModuleResourceConverter]
	{
		@ConverterName = Freeze Methane
		@StartActionName = Start Freezer CH4
		@StopActionName = Stop Freezer CH4
		@INPUT_RESOURCE,0
		{
			@ResourceName = Methane
			@Ratio = 59.3
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = LqdMethane
		}
	}
	+MODULE[ModuleResourceConverter]
	{
		@ConverterName = Freeze Nitrogen
		@StartActionName = Start Freezer N2
		@StopActionName = Stop Freezer N2
		@INPUT_RESOURCE,0
		{
			@ResourceName = Nitrogen
			@Ratio = 65.9
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = LqdNitrogen
		}
	}
	+MODULE[ModuleResourceConverter]
	{
		@ConverterName = Freeze Oxygen
		@StartActionName = Start Freezer O2
		@StopActionName = Stop Freezer O2
		@INPUT_RESOURCE,0
		{
			@ResourceName = Oxygen
			@Ratio = 80.9
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = LqdOxygen
		}
	}
	+MODULE[ModuleResourceConverter]
	{
		@ConverterName = Freeze Oxidizer
		@StartActionName = Start Freezer OX
		@StopActionName = Stop Freezer OX
		@INPUT_RESOURCE,0
		{
			@ResourceName = Oxygen
			@Ratio = 354.6
		}
		@OUTPUT_RESOURCE
		{
			@ResourceName = Oxidizer
		}
	}
}