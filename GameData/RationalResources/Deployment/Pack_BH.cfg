// Science
@EXPERIMENT_DEFINITION:HAS[#id[RRplanetClass]]
{
	@RESULTS
	{
		@SunInSpaceHigh = Scan inconclusive. Baseline measurements for Tempus stellar medium saved. Report saved.
		@SunInSpaceLow = ........... You got gnomed. Have a nice day. c:
		
		@KerbinInSpaceHigh = Running diagnostics... Scanning... Compiling data... Fuzzy Scan capabilities measured. Report saved.
		@KerbinInSpaceLow = Running diagnostics... Scanning... Compiling data... Surface classification: Rock-Ice; complete. Atmosphere composition: Terra; complete. Rhode is very rich in Rock and Hydrates, with great concentrations of Minerals and buried Oxygen. Trace atmosphere profiled: Terra. Farming opportunities available near atmosphere edge.
		
		DestinyInSpaceHigh = Scan inconclusive. Stellar medium density increases with proximity to the star.
		DestinyInSpaceLow = Star classification: Population 2. Metallicity rating: Medium. Antimatter presence is fair.
		
		FateInSpaceHigh = Scan inconclusive. Stellar medium density increases with proximity to the star.
		FateInSpaceLow = Star classification: Population 2. Metallicity rating: Medium. Antimatter presence is fair.
		
		KerbolInSpaceHigh = Scan inconclusive. Stellar medium density is very low but its composition differs ever-so slightly due to the advanced age of Kerbol.
		KerbolInSpaceLow = Star classification: Population 1. Metallicity rating: High. Antimatter presence is weak.
		
		LuaInSpaceHigh = Surface classification: Rock-Ice. The crust primarily contains Rock and Hydrates.
		LuaInSpaceLow = Crustal and atmospheric composition confirmed identical to that of Rhode. The terraformer devices have done their job.
		ArmstrongInSpaceHigh = Surface classification: Rock-Ice. The crust primarily contains Rock and Hydrates.
		ArmstrongInSpaceLow = Crustal composition confirmed near identical to that of Rhode.
		AshInSpaceHigh = Surface classification: Rock-Metal. This moon is rich in metals, radioactive material and very poor in Ore and Water-bearing materials.
		AshInSpaceLow = Trace atmosphere classification: Ice. Detecting Nitrogen and Water in nearby space.
		
		FuryInSpaceHigh = Surface classification: Rock-Metal. This planet is rich in metals, radioactive material and very poor in Ore and Water-bearing materials.
		FuryInSpaceLow = Atmosphere classification: Carbonaceous. Farming opportunities available near atmosphere edge.
		AngerInSpaceHigh = Surface classification: Rock-Metal. This moon is rich in metals, radioactive material and very poor in Ore and Water-bearing materials.
		AngerInSpaceLow = Trace atmosphere: None. Its closeness to Fury does not allow it to hold material in space around itself.
		
		HydrusInSpaceHigh = Surface classification: Silica. The surface primarily consists of sandy compounds of Silicon and is very poor in Water-bearing materials.
		HydrusInSpaceLow = Detecting high concentrations of Nitrogen, Water, and questionable materials within. Ocean classification needs further ivnestigation. Farming opportunities available near atmosphere edge.
		HydronInSpaceHigh = Surface classification: Silica. The surface primarily consists of sandy compounds of Silicon and is very poor in Water-bearing materials.
		HydronInSpaceLow = Trace atmosphere detected: Rock. There is an abundance of free Carbon Dioxide, Rock dust, and a potential presence of Helium, Oxygen and Water.
		
		ScaytheInSpaceHigh = Surface classification: Ice-Water. The great majoity of the crust is free Water and Water-bearing compounds. Detecting Ammonia and other materials which may support Kerbal-kind...
		ScaytheInSpaceLow = Trace atmosphere classification: Ice. Detecting Nitrogen and Water in nearby space.
		ScindoInSpaceHigh = Surface classification: Ice-Water. The great majoity of the crust is free Water and Water-bearing compounds. Detecting Ammonia and other materials which may support Kerbal-kind...
		ScindoInSpaceLow = Trace atmosphere classification: Ice. Detecting Nitrogen and Water in nearby space.
		
		GatewayInSpaceHigh = Atmosphere classification: Jovian. Immense presence of Hydrogen and Helium. Detecting trace Carbon Dioxide. Hydrogen farming can proceed at great distance from the atmosphere edge.
		GatewayInSpaceLow = Warning. Possible amonalous data. Detecting crustal materials. Surface classification: ... Ice-Water. Detecting concentrations of Nitrogen, Oxygen and Water.
		
		ProximInSpaceHigh = Surface classification: Rock-Ice. The crust primarily contains Rock and Hydrates.
		ProximInSpaceLow = Trace atmosphere: None. Its closeness to Gateway does not allow it to hold material in space around itself.
		
		KohmInSpaceHigh = Surface classification: Rock-Ice. The crust primarily contains Rock and Hydrates.
		KohmInSpaceLow = Atmosphere classification: Terra. Trace atmosphere classification: Terra. Farming opportunities available near atmosphere edge.
		
		EidosInSpaceHigh = Surface classification: Ice-Methane. Detecting concentrations of hydrocarbons and Minerals. Majority of surface is Water and water-bearing compounds. 
		EidosInSpaceLow = Trace atmosphere classification: Ice. Detecting Nitrogen and Water in nearby space.
		
		AnsiaInSpaceHigh = Surface classification: Ice-Methane. Detecting concentrations of hydrocarbons and Minerals. Majority of surface is Water and water-bearing compounds. 
		AnsiaInSpaceLow = Trace atmosphere: None. Ansia's lack of gravity, and closeness to Gateway do not allow it to hold material in space around itself.
		
		JadeInSpaceHigh = Surface classification: Ice-Water. The great majoity of the crust is free Water and Water-bearing compounds. Detecting Ammonia and other materials which may support Kerbal-kind...
		JadeInSpaceLow = Trace atmosphere classification: Ice. Detecting Nitrogen and Water in nearby space.
		
		RockInSpaceHigh = Surface classification: Rock-Ice. The crust primarily contains Rock and Hydrates.
		RockInSpaceLow = Trace atmosphere detected: Rock. There is an abundance of free Carbon Dioxide, Rock dust, and a potential presence of Helium, Oxygen and Water.
		
