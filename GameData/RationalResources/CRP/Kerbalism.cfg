// Values balanced to stock, need reassessment by Kerbalism dev
@Profile[default]:AFTER[ProfileDefault]:NEEDS[Kerbalism]
{
	Process
	{
		name = hydrates splitter
		title = Hydrates Splitter
		modifier = _HydratesSplitter
		input = Hydrates@0.224
		input = ElectricCharge@30
		output = Water@0.18
		output = XenonGas@5.252
		output = ArgonGas@89.57
		output = MetalOre@0.018
		output = Oxygen@68.086
		dump_valve = XenonGas,ArgonGas,XenonGas&ArgonGas,MetalOre,Oxygen,MetalOre&Oxygen
	}
	Process
	{
		name = alumina splitter
		modifier = _AluminaSplitter
		input = Alumina@0.224
		input = ElectricCharge@30
		output = Metals@0.025
		output = Oxygen@68.086
		dump_valve = Metals,Oxygen
	}
	Process
	{
		name = monazite splitter
		modifier = _MonaziteSplitter
		input = Hydrates@0.224
		input = ElectricCharge@30
		output = RareMetals@0.025
		output = Oxygen@90.78
		output = Phosphorus@0.06
		dump_valve = RareMetals,Oxygen,RareMetals&Oxygen,Phosphorus,Oxygen&Phosphorus
	}
}

// Cloned drills serving as ocean harvesters
@PART[kerbalism-minipump,kerbalism-radialpump]:AFTER[ProfileDefault]:NEEDS[Kerbalism]
{
	@MODULE:HAS[#name[Harvester],#resource[Ammonia]]
	{
		@resource = LqdAmmonia
	}
	@MODULE:HAS[#name[Harvester],#resource[Nitrogen]]
	{
		@resource = LqdNitrogen
	}
	MODULE
	{
		name = Harvester
		title = Methane Pump
		type = 1
		resource = LqdMethane
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
	}
	
	@MODULE[Configure]
	{
		@SETUP[Ammonia?Extraction]
		{
			@desc = Extract <b>LqdAmmonia</b> from the ocean.
			@MODULE
			{
				@id_value = LqdAmmonia
			}
			@RESOURCE[Ammonia]
			{
				@name = LqdAmmonia
			}
		}
		@SETUP[Nitrogen?Extraction]
		{
			@desc = Extract <b>LqdNitrogen</b> from the ocean.
			@MODULE
			{
				@id_value = LqdNitrogen
			}
			@RESOURCE[Ammonia]
			{
				@name = LqdNitrogen
			}
		}
		SETUP
		{
			name = Methane Extraction
			desc = Extract <b>LqdMethane</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = LqdMethane
			}
			RESOURCE
			{
				name = LqdMethane
				amount = 0
				maxAmount = 50
			}
		}
	}
}

