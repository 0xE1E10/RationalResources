@PART:HAS[#RRPump[Set]]:NEEDS[KerbalismDefault]:FOR[RationalResourcesParts]
{
	@RRPump = isSet
	FilterRate = #$/MODULE[ModuleResourceHarvester],0/Efficiency$
	@tags ^= :$: _kerbalism
	
	!MODULE[ModuleResourceHarvester],* {}
	MODULE
	{
		name = Harvester
		title = #KERBALISM_WaterPump_title//Water Pump
		type = 1
		resource = Water
		min_abundance = 0.02
		rate = 0.003
		ec_rate = 1.0
		@rate *= #$/FilterRate$
		@ec_rate *= #$/FilterRate$
	}
	MODULE
	{
		name = Harvester
		title = #KERBALISM_NitrogenPump_title//Nitrogen Pump
		type = 1
		resource = LqdNitrogen
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
		@rate *= #$/FilterRate$
		@ec_rate *= #$/FilterRate$
	}
	MODULE
	{
		name = Harvester
		title = #KERBALISM_AmmoniaPump_title//Ammonia Pump
		type = 1
		resource = LqdAmmonia
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
		@rate *= #$/FilterRate$
		@ec_rate *= #$/FilterRate$
	}
	MODULE
	{
		name = Harvester
		title = Deuterium Pump
		type = 1
		resource = LqdDeuterium
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
		@rate *= #$/FilterRate$
		@ec_rate *= #$/FilterRate$
	}
	MODULE
	{
		name = Harvester
		title = Methane Pump
		type = 1
		resource = LqdMethane
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
		@rate *= #$/FilterRate$
		@ec_rate *= #$/FilterRate$
	}
	MODULE
	{
		name = Harvester
		title = Spodumene Pump
		type = 1
		resource = Spodumene
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
		@rate *= #$/FilterRate$
		@ec_rate *= #$/FilterRate$
	}

	MODULE
	{
		name = Configure
		title = Pump
		slots = 1

		SETUP
		{
			name = Water Extraction
			desc = #KERBALISM_WaterExcavation_desc2//Extract <b>Water</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Water
			}
			RESOURCE
			{
				name = Water
				amount = 0
				maxAmount = 50
			}
		}
		SETUP
		{
			name = Nitrogen Extraction
			desc = Extract <b>LqdNitrogen</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = LqdNitrogen
			}
			RESOURCE
			{
				name = LqdNitrogen
				amount = 0
				maxAmount = 50
			}
		}
		SETUP
		{
			name = Ammonia Extraction
			desc = Extract <b>LqdAmmonia</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = LqdAmmonia
			}
			RESOURCE
			{
				name = LqdAmmonia
				amount = 0
				maxAmount = 50
			}
		}
		SETUP
		{
			name = Deuterium Extraction
			desc = Extract <b>LqdDeuterium</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = LqdDeuterium
			}
			RESOURCE
			{
				name = LqdDeuterium
				amount = 0
				maxAmount = 50
			}
		}
		SETUP
		{
			name = Methane Extraction
			desc = Extract <b>LqdMethane</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = LqdMethane
			}
			RESOURCE
			{
				name = LqdMethane
				amount = 0
				maxAmount = 50
			}
		}
	}
}