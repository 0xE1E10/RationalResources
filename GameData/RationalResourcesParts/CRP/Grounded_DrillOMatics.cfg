	{
		@ResourceName = CarbonDioxide
		@ConverterName = CarbonDioxide Harvester
		@StartActionName = Start CarbonDioxide Harvester
		@StopActionName = Stop CarbonDioxide Harvester
		@ToggleActionName = Toggle CarbonDioxide Harvester
	}
