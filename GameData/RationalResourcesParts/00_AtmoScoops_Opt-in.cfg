// Squad
@PART[airScoop]
{
	RRAirFilter = Set
	
	// add dummy module so its settings can be read
	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 1
		Efficiency = 0.3 // this
		airSpeedStatic = 5000
		ResourceName = Ammonia
		ConverterName = Dummy Filter (Atmo)
		StartActionName = Start Dummy Filter (Atmo)
		StopActionName = Stop Dummy Filter (Atmo)
		ToggleActionName = Toggle Dummy Filter (Atmo)
		INPUT_RESOURCE
	 	{
			ResourceName = ElectricCharge
			Ratio = 30 //this
	 	}
	}
}

