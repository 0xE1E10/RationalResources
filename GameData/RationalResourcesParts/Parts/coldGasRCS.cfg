@PART[*]:HAS[@ModuleRCSFX]:NEEDS[B9PartSwitch&CommunityResourcePack]
{
  MODULE
  {
    name = ModuleB9PartSwitch
    switcherDescription = RCS Config
    switcherDescriptionPlural = RCS Configs
    moduleID = RCS_Cold_Gas_Switch
    SUBTYPE
    {
      name = Cold Gas Configuration
      description = This RCS thruster was converted to use cold gas instead of hydrazine for attitude control.
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleRCSFX
        }
        DATA
        {
          resourceName = Nitrogen
          thrusterPower *= 0.4
          atmosphereCurve
          {
            key = 0 70
            key = 1 30
            key = 4 0.001
          }
        }
      }
    }
  }
}
